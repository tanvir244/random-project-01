<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wppool</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- tailwind css -->
</head>

<body>
    <header class="min-h-screen bg-[#2042B6] px-4 py-8 md:p-8 relative">
        <!-- navbar  -->
        <div class="flex justify-between items-center text-white">
            <img class="w-24 md:w-44" src="resources/logo.png" alt="">
            <div id="navbar_right" class="w-[224px] md:w-[320px] flex gap-1 justify-between items-center">
                <span class="text-white text-lg border-2 px-1 md:py-2 md:px-3 rounded-full"><i
                        class="fa-solid fa-share-nodes"></i></span>
                <p class="p-2 border-2 text-xs md:text-base rounded-full">Download the 2024 Report</p>
                <span id="toggle_list" class="text-2xl hover:cursor-pointer"><i class="fa-solid fa-list"></i></span>
            </div>
        </div>
        <!-- hidden toggle content -->
        <div id="hidden_toggle" class="hidden w-[320px] md:w-[370px] ml-auto bg-white px-4 py-8 rounded-2xl space-y-6 absolute right-4 md:right-8 top-16 md:top-8">
            <div class="w-[290px] md:w-[320px] mx-auto flex justify-between items-center">
                <span class="text-white text-xl bg-[#afcd80] py-2 px-3 rounded-full"><i
                        class="fa-solid fa-share-nodes"></i>
                </span>
                <p class="py-2 px-3 rounded-full bg-[#2042B6] text-white">Download the 2024 Report</p>
                <span id="cross_icon" class="text-2xl hover:cursor-pointer"><i class="fa-solid fa-x"></i></span>
            </div>
            <ul class="space-y-2 font-semibold ml-4">
                <li>The WPPOOL Index</li>
                <li>All Companies</li>
                <li>Potential Future Listings</li>
                <li>State of USA</li>
                <li>Stories & Ideas</li>
                <li>About WPPOOL</li>
                <li>WPPOOL Portfolio Companies</li>
            </ul>
            <h3 class="ml-4 font-bold text-[#2042B6]"><a href="https://wppool.dev/">Visit WPPOOL</a></h3>
        </div>
    </header>



    <!-- script -->
    <script src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
